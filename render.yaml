services:
  - type: web
    name: django-todo-app
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn todoproject.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tododb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "todo-xamf.onrender.com"
      - key: RENDER_EXTERNAL_HOSTNAME
        value: ${RENDER_SERVICE_NAME}.${RENDER_EXTERNAL_HOSTNAME}
databases:
  - name: tododb
    plan: free